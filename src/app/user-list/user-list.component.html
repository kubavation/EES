<div *ngIf="!showContent"
   style="display: inline-block;margin-top:20%">
    <mat-spinner [diameter]="200"
    mode="indeterminate"></mat-spinner>
</div>

<div *ngIf="showContent"
  style="margin-left:10%;margin-top:10%;width: 80%">




  <mat-grid-list cols="2" rowHeight="500px" [gutterSize]="'30px'">
    <mat-grid-tile *ngFor="let emp of employees">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{emp.firstName}} {{emp.lastName}}</mat-card-title>
              <mat-card-subtitle>{{emp.position}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://www.centrumrekrutacyjne.pl/artykuly/artykul_294/450x307_12423620150312.png" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{emp.position}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/employees/', emp.id]">Szczegóły</button>
              <button mat-button [routerLink]="['/rating', emp.id]">Przejdź do oceny</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  

  <div style="margin-left:10%">
  <button (click)="createEmployee()">dodaj</button>
  </div>

</div>
