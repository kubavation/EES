
<div>
  <mat-card style="margin-top:5%;padding-bottom:5%"> 
  <h1 style="text-align: center">Dodaj pracownika</h1>

  <div style="display:inline-block">

    <form class="example-form" [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm.value)">
        
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ImiÄ™" formControlName="firstName">
      </mat-form-field>
       
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nazwisko" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Pozycja" formControlName="position">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="birthpicker" placeholder="Data urodzin" formControlName="birth">
        <mat-datepicker-toggle matSuffix [for]="birthpicker"></mat-datepicker-toggle>
        <mat-datepicker #birthpicker></mat-datepicker>
      </mat-form-field>
      <br/>
      
      <mat-form-field>
        <input matInput [matDatepicker]="hiredpicker" placeholder="Data zatrudnienia" formControlName="hired">
        <mat-datepicker-toggle matSuffix [for]="hiredpicker"></mat-datepicker-toggle>
        <mat-datepicker #hiredpicker></mat-datepicker>
      </mat-form-field>
      
      <br/><br/>
    
      <button mat-button type="submit">Dodaj</button>
    </form>

  </div>
 
  </mat-card>
</div>
